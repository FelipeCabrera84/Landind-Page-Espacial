<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Css Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
  crossorigin="anonymous">

  <!--Css-->
  <link rel="stylesheet" href="./css/style.css">

  <!--Favicon-->
  <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">

  <title>Rumo a Marte OnebitX</title>
</head>
<body class="py-5">
  <div class="container px-4 container1">
    <div class="text-center">
      <img class="img-fluid topLogo mt-4 mb-3" src="./images/logoOneBitDark.png" alt="LPLogo">
    </div>

    <!--Primeira divisão do form-->
    <p class="paragraph">
      1 - Qual o seu nome?
    </p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
      <input type="text" class="form-control" placeholder="Didite aqui:" 
      aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
      <input type="text" class="form-control" placeholder="Didite aqui:" 
      aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <!--Segunda divisão do form-->
    <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="flexRadioDefault" for="flexRadioDefault1">Homem</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="flexRadioDefault" for="flexRadioDefault2">Mulher</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="flexRadioDefault" for="flexRadioDefault3">Prefiro não informar</label>
    </div>

    <!--Terceira divisão do form-->
    <p class="mt-2 paragraph">3 - Marque os treinamentos que você fez:</p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento Básico de Astronauta
      </label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento Físico Básico
      </label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento Avançado de Astronauta
      </label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento Fisico Intenso
      </label>
    </div>

    <!--Quarta divisão do form-->
    <p class="mt-2 mb-2 question">4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Não temo altura</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Não temo marcianos</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Já viajei outras vezes</label>
        </div>

        <!--Quinta divisão do form-->
        <div class="text-center">
          <button type="button" class="btn btn-outline-danger btnSend mb-3">Enviar</button>
        </div>
  </div>

  <div class="container text-center footer">
    <p>Elaborado por Felipe Cabrera &copy;Onebitcode todos os direitos reservados - 2024</p>
  </div>

  <!--Script Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
  crossorigin="anonymous"></script> 
</body>
</html>
